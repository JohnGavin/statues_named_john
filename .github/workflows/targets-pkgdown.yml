name: targets + pkgdown (Automated)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  targets-pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'release'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libgit2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::targets
            any::tarchetypes
            any::quarto
            any::pkgdown
            any::pkgload
            any::sf
            local::.
          needs: website

      - name: Show installed packages and timing
        run: |
          echo "=== Installed R Packages ==="
          Rscript -e 'ip <- installed.packages(); cat(nrow(ip), "packages installed\n")'
          Rscript -e 'cat("targets:", packageVersion("targets"), "\n")'
          Rscript -e 'cat("quarto:", packageVersion("quarto"), "\n")'
          Rscript -e 'cat("pkgdown:", packageVersion("pkgdown"), "\n")'

      - name: Run targets pipeline (renders vignettes + builds pkgdown)
        run: |
          Rscript -e '
            library(targets)

            # Run full pipeline:
            # 1. Data targets (get_statues_*, standardize, combine, analyze)
            # 2. Vignette rendering (inst/doc/*.html)
            # 3. pkgdown build (docs/)
            tar_make()

            # Show what was built
            tar_visnetwork(targets_only = TRUE)
            tar_meta() %>%
              dplyr::filter(type == "stem") %>%
              dplyr::select(name, seconds, bytes) %>%
              print()
          '

      - name: Verify outputs
        run: |
          echo "=== Generated Files ==="
          echo "Vignettes (inst/doc/):"
          ls -lh inst/doc/ || echo "  (none)"
          echo ""
          echo "pkgdown site (docs/):"
          ls -lh docs/*.html | head -5 || echo "  (none)"
          echo ""
          echo "docs/articles/:"
          ls -lh docs/articles/*.html || echo "  (none)"

      - name: Commit pre-built vignettes and pkgdown site
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage pre-built vignettes
          git add inst/doc/*.html || true

          # Stage pkgdown site
          git add docs/ || true

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "AUTO: Update pre-built vignettes and pkgdown site [skip ci]

            Generated by targets pipeline:
            - Vignettes rendered with Quarto
            - pkgdown site built from pre-built vignettes

            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_number }}"

            git push
          fi

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
