name: R-CMD-check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix
          extraPullNames: johngavin
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build and Test R Package
        run: |
          nix-shell --run "
            set -e
            echo 'Nix environment ready'
            echo 'Installing local package for robust dependency resolution...'
          Rscript -e 'devtools::install_local(".", dependencies = TRUE)'

          echo 'Generating documentation...'
            Rscript -e 'roxygen2::roxygenise()'
            echo 'Running R CMD check...'
            Rscript -e 'devtools::check(error_on = \"warning\")'
            echo 'Running tests...'
            Rscript -e 'devtools::test()'
            echo 'Building package...'
            R CMD build .
          "

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: check-results
          path: check
