name: R-CMD-check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Build nix environment
        run: nix-shell --run "echo 'Nix environment built successfully'"

      - name: Generate documentation
        run: nix-shell --run "Rscript -e 'roxygen2::roxygenise()'"

      - name: Run R CMD check
        run: nix-shell --run "Rscript -e 'devtools::check(error_on = \"warning\")'"

      - name: Run tests
        run: nix-shell --run "Rscript -e 'devtools::test()'"

      - name: Build package
        run: nix-shell --run "R CMD build ."

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-results
          path: check
