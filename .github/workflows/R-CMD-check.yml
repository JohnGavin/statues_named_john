name: R-CMD-check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix
          extraPullNames: johngavin
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true # We push selectively later

      - name: Build and Push Project R Package to Cachix
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          # Build the environment first to ensure dependencies are cached
          nix-build default.nix -A shell --quiet
          
          # Push only the project package and its direct dependencies
          # This filters the massive list of all system deps
          nix-store -qR --include-outputs $(nix-instantiate default.nix -A shell) | \
            grep -E 'statues_named_john|statuesnamedjohn|package.nix' | \
            cachix push johngavin

      - name: Build Nix Shell
        run: |
          nix-build default.nix -A shell -o ci-shell --cores 8 --quiet

      - name: Run R Verification
        run: |
          nix-shell ./default.nix --run "
            set -e
            echo 'Nix environment ready'
            Rscript R/setup/ci_scripts/ci_verification.R
          "

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: check-results
          path: check
