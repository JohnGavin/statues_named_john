name: pkgdown

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: any::pkgdown, any::remotes, deps::.
          needs: website

      - name: Install local package
        run: |
          remotes::install_local(".", dependencies = FALSE, force = TRUE)
        shell: Rscript {0}

      - name: Verify pre-built vignettes
        run: |
          echo "=== Checking for pre-built vignettes ==="
          if [ -f "vignettes/memorial-analysis.html" ]; then
            ls -lh vignettes/memorial-analysis.html
            echo "✅ Pre-built vignette found"
          else
            echo "⚠️  No pre-built vignette found in vignettes/"
          fi

      - name: Build pkgdown site
        run: |
          # Build site using pre-built vignettes
          # NO targets, NO Quarto rendering
          pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Manually install vignettes
        run: |
          echo "Copying pre-built vignettes to docs/articles/..."
          mkdir -p docs/articles
          cp -v vignettes/memorial-analysis.html docs/articles/
          
          # Copy supporting files (images, libs)
          if [ -d "vignettes/memorial-analysis_files" ]; then
            echo "Copying vignette assets..."
            cp -r vignettes/memorial-analysis_files docs/articles/
          fi
          
          # Create simple index if missing
          if [ ! -f docs/articles/index.html ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=memorial-analysis.html" /></head></html>' > docs/articles/index.html
          fi


      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
