name: pkgdown

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix
          extraPullNames: johngavin
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Install package to local library
        run: |
          mkdir -p $HOME/R_libs
          # Install package to a user-writable location to ensure pkgdown can access/load it correctly
          # and to avoid any potential read-only issues with the source in Nix store context
          nix-shell default.nix --run "R CMD INSTALL --library=$HOME/R_libs ."

      - name: Build and Deploy pkgdown site
        run: |
          export R_LIBS_USER=$HOME/R_libs
          nix-shell default.nix --keep R_LIBS_USER --run "Rscript -e '
            Sys.setenv(R_LIBS = Sys.getenv(\"R_LIBS_USER\"))
            .libPaths(c(Sys.getenv(\"R_LIBS_USER\"), .libPaths()))
            # Clean any existing site first
            if (dir.exists(\"docs\")) {
              pkgdown::clean_site()
            }
            
            # Build pkgdown site
            # install = FALSE because we just installed it manually
            pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
          '"

      - name: Deploy to GitHub pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
